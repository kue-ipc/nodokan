    cannot_modify_own: "自分自身の情報は変更できません。"
    failure_send_notification_mail: |
      通知メールを送信できませんでした。
      システム管理者に問い合わせてください。
    require_javascript: |
      JavaScriptが無効のため、正常に動作させることができません。
      このWebシステムへのアクセスにはJavaScriptが必要です。
      JavaScriptを有効にしてください。
    require_modern_browser: |
      レガシブラウザーを使用しているため、正常に動作させることができません。
      このWebシステムへのアクセスには最新のモダンブラウザーが必要です。
      Internet ExplorerやMicrosoft Edge レガシ等の
      レガシブラウザーは使用できません。
      新しい Microsoft Edge、Mozilla Firefox、Google Chrome、Apple Safari等の
      モダンブラウザーを使用してください。
    question_with_number: "質問%{count}"
    node_confirmation: |
      端末について下記を確認・チェックし、「確認終了」を押してください。
    node_confirm_questions:
      existence: 該当の端末は存在しますか？
      content: システムに登録されている端末の情報は正しいですか？
      os_update: OSのアップデートはいつ実施しましたか？
      app_update: |
        アプリケーションソフトウェアのアップデートはいつ実施しましたか？
      security_software: セキュリティソフトウェアは何をお使いですか？
      security_update: |
        セキュリティのアップデートは実施されていますか？
      security_scan: セキュリティのスキャンは実施されていますか？
    node_confirm_helps:
      os_update: |
        Windowsは「Windows Update」、
        MacやiPhone/iPad等は「ソフトウェア・アップデート」、
        AndroidやLinux等は「ソフトウェアアップデート」や"dnf update"等の実施状況を確認してください。
        NASやルーター等の専用機器/アプライアンス製品の場合は、
        最新またはセキュリティ問題(脆弱性)が修正された
        ファームウェア(基本ソフトウェア)の適用(アップデート)状況を
        確認してください。
      app_update: |
        次のアプリケーションがインストールされている場合は、
        アップデートを確認してください。
        <ul>
          <li>Microsoft Store、App Store、Google Playで提供されているアプリ</li>
          <li>Microsoft Office、LibreOffice、一太郎等の
            オフィススイート(ビューワー含む)</li>
          <li>Microsoft Edge、Mozilla Firefox、Google Chrome、Apple Safari等の
            ウェブブラウザー</li>
          <li>Adobe Reader、Adobe CC等のAdobe社製ソフトウェア</li>
        </ul>
      security_software: |
        NASやルーター等の専用機器/アプライアンス製品の場合は、
        セキュリティソフトウェアは不要です。
      security_update: |
        セキュリティソフトウェア自体とウイルス定義やマルウェア検知エンジン等の
        アップデート状況について確認してください。
      security_scan: |
        体的なフルスキャンが実施されていない場合は、
        手動でフルスキャンを実施してください。

