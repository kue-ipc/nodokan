    failure_send_notification_mail: |
      通知メールを送信できませんでした。
      システム管理者に問い合わせてください。
    require_javascript: |
      JavaScriptが無効のため、正常に動作させることができません。
      このWebシステムへのアクセスにはJavaScriptが必要です。
      JavaScriptを有効にしてください。
    require_modern_browser: |
      レガシブラウザーを使用しているため、正常に動作させることができません。
      このWebシステムへのアクセスには最新のモダンブラウザーが必要です。
      Internet Explorer等のレガシブラウザーは使用できません。
      Microsoft Edge、Mozilla Firefox、Google Chrome、Apple Safari等の
      モダンブラウザーを使用してください。
    require_other_than_ie: |
      Internet Explorerを使用しているため、正常に動作させることができません。
      このWebシステムへのアクセスには最新のモダンブラウザーが必要です。
      Internet Explorerは使用できません。
      新しい Microsoft Edge、Mozilla Firefox、Google Chrome、Apple Safari等の
      モダンブラウザーを使用してください。
    question: "質問"
    question_with_number: "質問%{count}"
    node_helps:
      normal: |
        標準的なタイプの端末です。物理的に存在し、特定の場所に設置、または、保管します。
      mobile: |
        常に携帯している端末です。
        使用場所が特定されず、使用していない時は自宅に置いている端末が該当します。
        学内で保管している場合は「標準」を選択してください。
        (個人の携帯電話、BYODのノートPC等)
      virtual: |
        仮想マシンです。物理的には存在しません。
        (VMwareやHyper-V上の仮想マシン)
      logical: |
        論理上の端末です。実際には存在せず、他の端末と結び付けて管理します。
        (複数端末をまとめたクラスタ、冗長化の仮想IP、IPアドレスの予約棟)
      specific: |
        この端末は特定端末として登録されています。
        (解除したい場合は、閲覧画面から特定端末の申請を行ってください。)
      public: |
        この端末はインターネットに公開されています。
        (負荷分散装置やリバースプロキシ等により間接的に公開されている場合を含みます。)
      dns: |
        この端末はDNSに登録されています。
        (DNSに登録されているIPアドレスはロックされています。)
    node_confirmation: |
      端末について下記を確認・回答し、「確認終了」を押してください。
    node_confirm_questions:
      existence: 該当の端末は存在しますか？
      content: システムに登録されている端末の情報は正しいですか？
      os_update: OS(ファームウェア)のアップデートを実施しましたか？
      app_update: アプリケーションソフトウェア(OS標準提供を除く)のアップデートを実施しましたか？
      software: 利用を認められたOS(ファームウェア)およびアプリケーションのみを使用していますか？
      security_hardwares: 盗難・紛失等の物理的なセキュリティ被害の対策を実施していますか？実施している対策全てを選択してください。
      security_software: セキュリティソフトウェアは何をお使いですか？
      security_update: セキュリティソフトウェアのアップデートは実施されていますか？
      security_scan: セキュリティソフトウェアのスキャンは実施されていますか？
    node_confirm_helps:
      os_update: |
        Windowsは「Windows Update」、MacやiPhone/iPadは「ソフトウェアアップデート」、Androidは「システムアップデート」、Linuxはdnfやapt等の実施状況を確認してください。
        プリンターやNASやルーター等の周辺機器/専用機器/アプライアンス製品の場合は、ファームウェア(基本ソフトウェア)の適用状況を確認してください。
      app_update: |
        OSのアップデート機能(上記質問参照)によりアップデートされるソフトウェア以外で、次のようなアプリケーションがインストールされている場合は、それぞれアップデートを確認してください。
        <ul>
          <li>Microsoft Store、App Store、Google Playで提供されているアプリ</li>
          <li>Microsoft Office、LibreOffice、一太郎等のオフィススイート(ビューワー含む)</li>
          <li>Microsoft Edge、Mozilla Firefox、Google Chrome等のウェブブラウザー</li>
          <li>Acrobat Reader、Foxit PDF Reader、Cube PDF、JUST PDF等のPDF閲覧・作成・編集ソフト</li>
          <li>Adobe CC、Final Cut Pro、GIMP、VLC media player等のマルチメディア閲覧・編集ソフト</li>
          <li>PuTTY、FFFTP、WinSCP、UltraVPNC等のリモート接続ソフト</li>
        </ul>
      software: |
        アプリケーションにはプラグイン等の拡張機能も含まれます。
      security_update: |
        セキュリティソフトウェア自体とウイルス定義やマルウェア検知エンジン等の
        アップデート状況について確認してください。
      security_scan: |
        Windows Defenderはデフォルト設定で定期的なクイックスキャンが実施されます。
        定期的なスキャンは週1回程度を目安にしてください。
    node_nic_helps:
      no_network: |
        接続するネットワークを選択してください。
      unconfigurable: |
        あなたの権限では設定できないネットワークが設定されています。
        これは既存の接続を維持するために管理者によって設定されました。
        設定を変更したい場合は別のネットワークを選択してください。
        ただし、ネットワークの変更を一度設定した後に元のネットワークに戻すことはできません。
      auth_network: |
        このネットワークは認証ネットワークです。
        ネットワークに接続するにはMACアドレスを登録する必要があります。
        MACアドレスを入力し、「MACアドレスを登録する」にチェックを入れた状態にしてください。
      require_mac: |
        認証またはDHCPの予約のためにMACアドレスの入力が必須です。
      require_duid: |
        DHCPの予約のためにDUIDの入力が必須です。
      network_note: |
        ネットワークの備考欄です。
    node_nic_config_helps:
      dynamic: アドレスは常に変動します。
      reserved: 空白の場合、保存時に自動敵に割り当てられます。
      static: 空白の場合、保存時に自動敵に割り当てられます。
      manual: 手動で割り当てます。アドレスは必須です。
      disabled: 無効のためアドレスは設定できません。
      mapped: IPv4アドレスからの自動的に計算されます。
    node_nic_locked: |
      このNICは管理者によってロックされているため、編集や削除はできません。
    node_nic_setting: |
      下記のように端末のネットワークを設定してください。
    node_unregistered_host: |
      (未登録) 「編集」を押して仮想ホストを登録してください。
    node_unregistered_place: |
      (未登録) 「編集」を押して設置場所を登録してください。
    node_unregistered_hardware: |
      (未登録) 「編集」を押して機器情報を登録してください。
    node_unregistered_operating_system: |
      (未登録) 「編集」を押してOSを登録してください。
    node_unregistered_nics: |
      (未登録) この端末はネットワークに接続できません。
    node_no_nics: |
      (無し) この端末は管理されたネットワークに接続しません。
    node_confirmation_unconfirmed: |
      端末が未確認です。「確認」を押して、端末の現状について確認を行ってください。
    node_confirmation_expired: |
      有効期限が切れました。「確認」を押して、端末の現状について確認を行ってください。
    node_confirmation_unapproved: |
      問題または不明な部分があります。問題を解決後に、「確認」を押して、端末の現状について確認を行ってください。
    node_confirmation_expiring_soon: |
      まもなく有効期限が切れます。有効期限までに「確認」を押して、端末の現状について確認を行ってください。
    node_confirmation_expiration_date: (%{date}まで有効)
    node_confirmation_expired_date: (%{date}に期限切れ)
    node_abandoned: |
      【廃棄済み】廃棄した端末は「削除」ボタンから削除してください。
    node_unnecessary: |
      【登録不要】不要な登録となっている端末は「削除」ボタンから削除してください。
    node_missing: |
      【所在不明】端末を探してください。
      どうしても見つからない場合は、廃棄済みとみなして、端末を削除してください。
    node_not_my_own: |
      【別の所有者】端末の所有者が別にいる場合は、
      下記の「管理の譲渡」から端末の管理を本来の所有者に譲渡してください。
    node_unknown: |
      【状態不明】わからない状態を放置せずに、端末の状態を確認してください。
      どうしてもわからない場合は、存在しないとして、端末を削除してください。
    confirmation_approved: |
      確認が完了し、端末に問題がないと承認されました。
      確認の有効期間は396日間です。
      約一年後に再度確認を実施してください。
    confirmation_unapproved: |
      確認は完了しましたが、
      確認内容または登録内容に問題または不明な部分があるため、
      承認されませんでした。
      確認の有効期間は30日間です。
      指摘事項を修正し、一ヶ月以内に再度確認を実施してください。
    node_confirmation_unknown: |
      【一部状態不明】不明な項目があります。
      わからない状態を放置せずに、端末の状態を確認してください。
      どうしてもわからない場合は、管理者までお問い合わせください。
    node_content_problem: |
      【登録内容不備】登録内容を確認し、「編集」ボタンから変更してください。
    node_os_eol: |
      【OSサポート切れ】OSをサポートされたバージョンにアップグレーとしてください。
      OSのアップグレード等ができない場合は、
      安全にネットワークに接続することが不可能であるため、
      端末を廃棄してください。
    node_os_update_problem: |
      【OS未更新】OSのアップデート(更新)を実施してください。
    node_app_eol: |
      【アプリサポート切れ】サポートされていないアプリケーションは、端末から削除してください。
      引き続き使用したい場合は、サポートされたバージョンへのアップグレードや
      代替製品の入れ替え等を実施してください。
    node_app_update_problem: |
      【アプリ未更新】アプリケーションのアップデート(更新)を実施してください。
    node_software_problem: |
      【不認可ソフトウェア】利用が認められていないソフトウェアは、端末から削除してください。
    node_security_eol: |
      【セキュリティソフト有効期限切れ】有効期限切れのセキュリティソフトウェアは使用することはできません。
      別のセキュリティソフトウェアに切り替える、または、
      セキュリティソフトウェアの継続サポートを購入してください。
    node_security_update_problem: |
      【セキュリティソフト未更新】セキュリティソフトウェアは常に自動的に最新の状態である必要があります。
      自動的なアップデートが実行されない場合は、ソフトウェア付属の
      修復機能などを実行し、正常に動作するようにしてください。
    node_security_hardware_problem: |
      【セキュリティハード不備】盗難・紛失等の対策が実施されていません。
    node_security_scan_problem: |
      【セキュリティソフト未スキャン】フルスキャンを実行するとともに、定期的なスキャンを有効にしてください。
    node_security_software_unknown: |
      【セキュリティソフト不明】端末にインストールしているセキュリティソフトウェアを確認してください。
    node_security_software_problem: |
      【セキュリティソフト不備】セキュリティソフトウェアの選択に不備があります。
      正しい選択を行うか、セキュリティソフトウェアのインストールなどの対応を実施してください。
    node_no_operating_system: |
      【OS未登録】OSの登録を行わないとセキュリティソフトの確認ができため、確認を完了・承認することができません。
      「編集」ボタンを押して、編集画面でOSを登録してください。
    last_status: 前回のステータス
    prompt_required_selection: 【必須】(選択してください)
    prompt_selection: (選択してください)
    prompt_no_network: (接続無し)
    register_auth_network: 認証ネットワーク登録
    update_secured: |
      【高度な技術的判断】が必要な項目が選択されています。
      この項目は、<strong>セキュリティに関する知識を有する技術者が脆弱性が存在しないと総合的に判断した</strong>場合のみ選択できます。
      例えば、次のような場合の組み合わせです。
      <ul>
        <li>最新ではないが、既知の脆弱性が無いバージョンを使用している。</li>
        <li>既知の脆弱性がある機能を無効化している。</li>
        <li>設定等により、既知の脆弱性を回避している。</li>
        <li>他の機器やソフトウェアによる保護機能等により、既知の脆弱性の影響を受けないようにしている。</li>
        <li>その他の理由で、脆弱性が無いと判断できる。</li>
      </ul>

