site:
  title: null
database:
  # credentials
  username: admin
  # credentials
  password: admin_password
  host: localhost
  # database: <same database in development and production>
config:
  # credentials
  radius_mac_password: null
## Authorizations LDAP
# Uncomment out the merging for each environment that you'd like to include.
# You can also just copy and paste the tree (do not include the "authorizations") to each
# environment if you need something different per environment.
ldap:
  host: localhost
  port: 389
  attribute: uid
  base: ou=people,dc=example,dc=jp
  # credentials
  admin_user: cn=admin,dc=example,dc=jp
  # credentials
  admin_password: admin_password
  ssl: false
  allow_unauthenticated_bind: false
  group_base: ou=groups,dc=example,dc=jp
  ## Requires config.ldap_check_group_membership in devise.rb be true
  # Can have multiple values, must match all to be authorized
  required_groups:
    # If only a group name is given, membership will be checked against "uniqueMember"
    - cn=admin,ou=groups,dc=example,dc=jp
    - cn=staff,ou=groups,dc=example,dc=jp
    # If an array is given, the first element will be the attribute to check against, the second the group name
    # - ["moreMembers", "cn=users,ou=groups,dc=test,dc=com"]
  ## Requires config.ldap_check_attributes in devise.rb to be true
  ## Can have multiple attributes and values, must match all to be authorized
  require_attribute:
    objectClass: posixAccount
    # authorizationRole: postsAdmin
  ## Requires config.ldap_check_attributes_presence in devise.rb to be true
  ## Can have multiple attributes set to true or false to check presence, all must match all to be authorized
  require_attribute_presence:
    mail: true
    # telephoneNumber: true
    # serviceAccount: false
user_networks:
  - group: cn=staff,ou=groups,dc=example,dc=jp
    auth_network: v102
    networks:
      - auth
additional_messages:
  nic_setting: null
specific_node_application:
  rules:
    - name: 内部公開のみ (DNS登録のみ)
      dns: true
      external: none
      list: []
    - name: Web外部公開 (外部からのHTTP/HTTPS/QUCK、DNS登録)
      dns: true
      external: nat
      list:
        - in 80/tcp
        - in 443/tcp 
        - in 443/udp
    - name: 外部Web直接アクセス (外部へのHTTP/HTTPS/QUIK)
      dns: false
      external: napt
      list:
        - out 80/tcp
        - out 443/tcp
        - out 443/udp
    - name: 外部SSH直接アクセス (外部へのSSH)
      dns: false
      external: napt
      list:
        - out 22/tcp
    - name: >-
        外部メールサービス直接アクセス (外部へのSMTPS/SMTP Submission/IMAPS/POP3S)
      dns: false
      external: napt
      list:
        - out 465/tcp
        - out 587/tcp
        - out 993/tcp
        - out 995/tcp
    - name: テレビ会議システム用双方向フリーアクセス
      dns: false
      external: through
      list:
        - both */tcp
        - both */udp
    - name: VPN装置用直接アクセス
      dns: true
      external: direct
      list: []
mailer:
  options:
