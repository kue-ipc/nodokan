## devise_ldap_authenticatable
# Can not use yaml aliases
<% %w[development test production].each do |env| %>
<%= env %>:
  host: <%= Settings.ldap.host.to_json %>
  port: <%= Settings.ldap.port.to_json %>
  attribute: <%= Settings.ldap.user.dn.to_json %>
  base: <%= [Settings.ldap.user.ou, Settings.ldap.base].join(',').to_json %>
<% if Settings.ldap.auth == 'simple' %>
  allow_unauthenticated_bind: false
  admin_user: <%= (Rails.application.credentials.dig(:ldap, :username) ||
    Settings.ldap.username).to_json %>
  admin_password: <%= (Rails.application.credentials.dig(:ldap, :password) ||
    Settings.ldap.password).to_json %>
<% elsif Settings.ldap.auth == 'anonymous' %>
  allow_unauthenticated_bind: true
<% end %>
  ssl: <%= Settings.ldap.ssl.to_json %>
  group_base: <%=
    [Settings.ldap.group.ou, Settings.ldap.base].join(',').to_json %>
  required_groups: <%=
    Settings.ldap.restrict.auth.groups.map do |name|
      ["#{Settings.ldap.group.dn}=#{name}", Settings.ldap.group.ou,
        Settings.ldap.base].join(',')
    end.to_json %>
  require_attribute:
    objectClass: <%= Settings.ldap.user.classes.to_json %>
  require_attribute_presence:
    <%= Settings.ldap.user.attribute.mail.to_s %>: true
<% end %>
